<div class="login-container">
  <h2>Pok√© Login</h2>
  <form [formGroup]="loginForm" #formDir="ngForm" (onsubmit)="handleLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control input-form"
        [ngClass]="{ 'input-form-error': email.invalid && (email.dirty || email.touched) }" id="email"
        placeholder="Enter email" formControlName="email" required />

      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="mt-3 message-error">
        <div class="message-error" *ngIf="email.errors?.['required']">
          Email is required.
        </div>
      </div>
    </div>
    <br>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control input-form"
        [ngClass]="{ 'input-form-error': password.invalid && (password.dirty || password.touched) }" id="password"
        placeholder="Password" formControlName="password" required />

      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="mt-3 message-error">
        <div class="message-error" *ngIf="password.errors?.['required']">
          Password is required.
        </div>
      </div>
    </div>
    <br>

    <div class="button-login-display">
      <app-button (click)="handleLogin()" textLabel="Login"> </app-button>
    </div>

  </form>
</div>
